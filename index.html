<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to SignUp Page</title>
        <link rel="stylesheet" type="text/css" href="./signup.css">
    </head>
    <body>
      <h1>Hii Welcome </h1>
      <div class="login-form">
          <h1>SignUp Form</h1>
          <form action="#" method="post">
              <p>User Name</p>
              <input type="text" name="user" placeholder="User Name">
              <p>Email</p>
              <input type="email" name="Email" placeholder="Email">
              <p>Mobile Number</p>
              <input type="number" name="Mobile Number" placeholder="Mobile Number">
              <p>Address</p>
              <input type="text" name="Address" placeholder="Address">
              <p>City</p>
              <input type="text" name="City" placeholder="City">
              <p>State</p>
              <input type="text" name="State" placeholder="State">
              <p>Pincode</p>
              <input type="number" name="Pincode" placeholder="Pincode">
              <p>Country</p>
              <input type="text" name="Country" placeholder="Country">
              <p>Company Name</p>
              <input type="text" name="Company Name" placeholder="Company Name">
              <p>Occupation</p>
              <input type="text" name="Occupation" placeholder="Occupation">
              <p>Years of Experience</p>
              <input type="text" name="Years of Experience" placeholder="Years of Experience">
              <br/>

              <button type="submit" style="padding-top: 5px;"><a href="login.html">SignUp</a></button>
          </form>

      </div>
    </body>

</html>
